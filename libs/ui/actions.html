<template name="student">
  <tr style="cursor: pointer;" class="update-student">
    <td><input type="checkbox" class="deleteCheckbox" value="{{_id}}"/></td>
    <td>{{firstName}}</td>
    <td>{{lastName}}</td>
    <td>{{gender}}</td>
    <td>{{dateOfBirth}}</td>
    <td><button class="delete">&times;</button></td>
  </tr>
</template>
