<body>
  <div class="container">
    <header>
      <h1 style="color: white; text-align: center;">Entrepreneurs in Training Registration System</h1>

    </header>
       <form class="new-task">
          <input type="text" name="firstName" placeholder="Firstname" required="" />
          <input type="text" name="lastName" placeholder="Lastname" required="" />
          <select name="gender" required="">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="date" name="dateOfBirth" placeholder="Date of Birth" required="" />

          <button type="submit" class="submit-form">Submit</button>
      </form>

    <table>
      <tr>
        <th>Action</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th></th>
      </tr>
      {{#each students}}
          {{> student}}
        {{/each}}
    </table>
  </div>
</body>
