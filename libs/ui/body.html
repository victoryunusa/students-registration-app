<body>
  <div class="container">
    <header>
      <h1 style="color: white; text-align: center;">Entrepreneurs in Training Registration System</h1>
      {{> loginButtons}}
    </header>
    {{#if currentUser}}
       <form class="new-task" id="myForm">
          <input type="text" name="firstName" placeholder="Firstname" required="" />
          <input type="text" name="lastName" placeholder="Lastname" required="" />
          <input type="hidden" name="id" >
          <select name="gender" required="">
            <option value="">Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
          </select>
          <input type="date" name="dateOfBirth" placeholder="Date of Birth" required="" />

          <button type="submit" class="submit-form"><span>Submit</span></button>
      </form>

      <br>
         <button id="deleteStudent" style="float:right;"><span>Delete</span></button>
    <table>
      <tr>
        <th>Action</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Gender</th>
        <th>Date of Birth</th>
        <th></th>
      </tr>
      {{#each students}}
          {{> student}}
        {{/each}}
    </table>

    {{/if}}
  </div>
</body>
